<body>
	<div class="container-fluid">
		
		<div id="header">
			<div class="row grey services">
				<div class="col-md-10 col-md-offset-1 col-xs-12">
					<div class="col-md-7">
						<h3><span id="logo">D</span><strong>DISPLAY</strong></h3>
					</div>
					<div class="col-md-5" style="margin-top: 20px;">
						<span id="socials">
							<i class="fa fa-twitter"></i>
							<i class="fa fa-facebook"></i>
							<i class="fa fa-rss"></i>
							<i class="fa fa-pinterest-p"></i>
							<i class="fa fa-google-plus"></i>
							<i class="fa fa-dribbble"></i>
						</span>
					</div>
					<div class="col-md-12">
						<hr>
						<a href="/home">HOME</a>
						<a href="/contact">CONTACT</a>
					</div>
				</div>
			</div>
			<div class="row green">
				<div class="col-md-12">
					
						    <div class="row cont">
						    	<div class="col-md-10 col-md-offset-1 col-xs-12">
						    		<label class="control-label"><h4>GOT A QUESTION OR IQUIRY?</h4></label>
						    	</div>
						    </div>
					
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12" style="padding: 0;">
					<iframe class="" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2542.2289410320905!2d30.54428231544456!3d50.4182059794709!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4cf6b8a95ef5b%3A0x1347612493708662!2z0LHRg9C70YzQstCw0YAg0JTRgNGD0LbQsdC4INCd0LDRgNC-0LTRltCyLCAzMiwg0JrQuNGX0LI!5e0!3m2!1suk!2sua!4v1474542898241" width="100%" height="450" frameborder="0" allowfullscreen="" style="border: 0px;"></iframe>
				</div>
			</div>
		</div>

		<div id="contacts">
			<div class="row services">
				<div class="col-md-4 col-md-offset-4 col-xs-12" id="form_inputs">
					<h3 class="center"><strong>CONTACT FORM</strong></h3>
					<input type="text" class="form-control" id="name" placeholder="Name">
					<span>Only letters allowed!</span>
					<input type="text" class="form-control" id="email" placeholder="Email adress">
					<span>Letters, numbers, ., @, _, allowed!</span>
					<input type="text" class="form-control" id="subject" placeholder="Subject">
					<span>Only letters allowed!</span>
					<textarea class="form-control" rows="8" id="message" placeholder="Message"></textarea>
					<span>Minimal length of message 20 symbols!</span><br>
					<button class="butt btn btn-primary" id="contact">SEND MESSAGE</button><br><br>
				</div>
			</div>
		</div>

		<div id="footer">
			<div class="row services" id="down_foot">
				<div class="col-md-6 col-md-offset-1 col-xs-12">

				</div>
				<div class="col-md-4 col-xs-12">
					<a href="/home">HOME</a>
					<span>/</span>

				</div>
			</div>
